<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Update Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        <h1>Welcome to the Software Update Portal</h1>
    </header>
    <main>
        <section>
            <h2>Upload Update</h2>
            <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" id="file" required>
                <button type="submit">Upload</button>
            </form>
        </section>
        <section>
            <h2>Download Latest Update</h2>
            <p><a href="{{ url_for('download', filename='sample_update.zip') }}">Download Sample Update</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Software Update Portal. All rights reserved.</p>
    </footer>
</body>
</html>
